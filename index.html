<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Countdown Timer</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">

  <section class="backdrop-blur-xl bg-white/20 p-10 rounded-3xl shadow-2xl border border-white/30 w-80 flex flex-col items-center">

    <!-- TIMER -->
    <div id="timer" class="text-6xl font-extrabold text-white drop-shadow-lg mb-6 tracking-widest">
      00:00
    </div>

    <!-- INPUT -->
    <input 
      type="number" 
      id="minutes" 
      placeholder="Enter Minutes"
      class="w-full p-3 rounded-xl mb-5 text-center text-lg outline-none bg-white/30 text-white placeholder-white/70 border border-white/40 focus:bg-white/40 transition"
    >

    <!-- BUTTONS -->
    <div class="flex gap-3">
      <button 
        id="startBtn" 
        class="px-6 py-2 rounded-xl bg-green-500/80 hover:bg-green-400 text-white font-bold shadow-lg hover:scale-105 transition"
      >
        Start
      </button>

      <button 
        id="resetBtn" 
        class="px-6 py-2 rounded-xl bg-red-500/80 hover:bg-red-400 text-white font-bold shadow-lg hover:scale-105 transition"
      >
        Reset
      </button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
